<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>daseart.co</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #fff;
            position: relative;
        }

        .container {
            text-align: left;
            position: absolute;
            left: 10%;
            transition: filter 0.3s ease;
        }

        h1 {
            font-size: 3rem;
            margin: 0;
        }

        .subtext {
            font-size: 1.2rem;
            margin-top: 10px;
            position: relative;
        }

        .subtext::after {
            content: '→';
            position: absolute;
            right: -20px;
            top: 2px;
        }

        .contact-button {
            position: absolute;
            bottom: 10%;
            right: 10%;
            background-color: transparent;
            color: #fff;
            border: 2px solid #fff;
            padding: 10px 20px;
            font-size: 1rem;
            cursor: pointer;
            display: flex;
            align-items: center;
        }

        .contact-button::after {
            content: '→';
            margin-left: 10px;
        }

        .email-form {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: #ffffff;
            padding: 40px;
            border-radius: 0px;
            color: #000;
            width: 90%;
            max-width: 240px;
            box-shadow: 0px 4px 10px rgba(255, 255, 255, 0.2);
            display: flex;
            flex-direction: column;
            align-items: center;
            z-index: 10;
        }

        .blurred {
            filter: blur(8px);
        }

        input,
        textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .send-btn {
            background-color: #000;
            color: #fff;
            border: none;
            padding: 10px;
            cursor: pointer;
            width: 100%;
        }

        .close-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: #000;
        }
    </style>
    <script>
        function showForm() {
            document.querySelector('.email-form').style.display = 'flex';
            document.querySelector('.container').classList.add('blurred');
        }
        function closeForm() {
            document.querySelector('.email-form').style.display = 'none';
            document.querySelector('.container').classList.remove('blurred');
        }
        function formatMailto(event) {
            event.preventDefault();
            const emailField = document.querySelector('input[name="from"]').value;
            const subjectField = document.querySelector('input[name="subject"]').value;
            const messageField = document.querySelector('textarea[name="body"]').value;

            const subject = encodeURIComponent(subjectField);
            const message = encodeURIComponent(messageField);

            const mailtoLink = `mailto:info@osmanesad.com?subject=${subject}&body=${message}`;
            window.location.href = mailtoLink;
        }
        window.onload = function () {
            document.querySelector('.email-form').style.display = 'none';
        };
    </script>
</head>

<body>
    <div class="container">
        <h1>Hi there.</h1>
        <p class="subtext">If you need something</p>
    </div>
    <button class="contact-button" onclick="showForm()">Contact</button>
    <div class="email-form">
        <button class="close-btn" onclick="closeForm()">×</button>
        <form onsubmit="formatMailto(event)">
            <h3>What do you thing?</h3>
            <input type="email" name="from" placeholder="Your email address" required>
            <br>
            <input type="text" name="subject" placeholder="Subject" required>
            <br>
            <textarea name="body" placeholder="Your message" required></textarea>
            <br>
            <button class="send-btn" type="submit">Send Email →</button>
        </form>
    </div>
</body>

</html>
